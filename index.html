<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/profile__avatar.jpg" alt="Мужик" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-edit" aria-label="Редактировать"></button>
                <p class="profile__description">Исследователь океана</p>               
            </div>
            <button type="button" class="profile__button-add" aria-label="Добавить"></button>
        </section>
        <section class="elements">
        </section>    
    </main>
    <footer class="footer">&#169; 2023 Mesto Russia</footer>
    <div class="popup popup_form_edit">
        <div class="popup__container">
            <button type="reset" class="popup__close-btn" aria-label="Закрыть"></button>
            <form class="popup__content" name="profile-edit">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="name" value="Жак-Ив Кусто" class="popup__input popup__input_type_name" placeholder="Введите имя профиля" required>
                <input type="text" name="name" value="Исследователь океана" class="popup__input popup__input_type_description" placeholder="Введите описание профиля" required>
                <button type="submit" class="popup__save-btn" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_form_add">
        <div class="popup__container">
            <button type="reset" class="popup__close-btn" aria-label="Закрыть"></button>
            <form class="popup__content" name="add_element">
                <h2 class="popup__title popup__title_edit">Новое место</h2>
                <input type="text" name="title" class="popup__input popup__input_type_title" placeholder="Название" required>
                <input type="url" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
                <button type="submit" class="popup__save-btn" aria-label="Сохранить">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_form_image">
        <div class="popup__image_сontainer">
            <button type="reset" class="popup__close-btn" aria-label="Закрыть"></button>
            <img src="" alt="Модальное изображение" class="popup__picture">
            <p class="popup__caption">Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
    <template class="element-template">
        <article class="element">
            <button type="button" class="element__delete-btn" aria-label="Удалить"></button>
            <img src="#" alt="" class="element__image">
            <div class="element__info">  
                <h2 class="element__title"></h2>
                <button type="button" class="element__like-btn" aria-label="Нравится"></button>
            </div>
        </article>
    </template>
        <script defer src="./scripts/index.js"></script>
</body>
</html>
