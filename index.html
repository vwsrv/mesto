<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/profile__avatar.jpg" alt="Мужик" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-edit" aria-label="Редактировать"></button>
                <p class="profile__description">Исследователь океана</p>               
            </div>
            <button type="button" class="profile__button-add" aria-label="Добавить"></button>
        </section>
        <section class="elements">
        </section>    
    </main>
    <footer class="footer">&#169; 2023 Mesto Russia</footer>
    <div class="popup">
        <div class="popup__container">
            <button type="reset" class="popup__close-btn" aria-label="Закрыть"></button>
            <form class="popup__content" name="profile-edit">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="name" value="Жак-Ив Кусто" class="popup__input popup__input_type_name" placeholder="Введите имя профиля">
                <input type="text" name="name" value="Исследователь океана" class="popup__input popup__input_type_description" placeholder="Введите описание профиля">
                <button type="submit" class="popup__save-btn" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button type="reset" class="popup__close-btn" aria-label="Закрыть"></button>
            <form class="popup__content" name="profile-edit">
                <h2 class="popup__title">Новое место</h2>
                <input type="text" name="name" value="" class="popup__input popup__input_type_name" placeholder="Название">
                <input type="text" name="link" value="" class="popup__input popup__input_type_description" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__save-btn" aria-label="Сохранить">Создать</button>
            </form>
        </div>
    </div>
    <template class="elements__template">
        <article class="element">
            <button type="button" class="element__delete-btn" aria-label="Удалить"></button>
            <img src="" alt="Нравится" class="element__image">
            <div class="element__info">  
                <h2 class="element__title"></h2>
                <button type="button" class="element__like-btn" aria-label="Нравится"></button>
            </div>
        </article>
    </template>
        <script src="./scripts/index.js"></script>
</body>
</html>
