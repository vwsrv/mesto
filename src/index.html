<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/profile__avatar.jpg" alt="Мужик" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-edit" aria-label="Редактировать"></button>
                <p class="profile__description">Исследователь океана</p>               
            </div>
            <button type="button" class="profile__button-add" aria-label="Добавить"></button>
        </section>
        <section class="elements">
        </section>    
    </main>
    <footer class="footer">&#169; 2023 Mesto Russia</footer>
    <div class="popup popup_form_edit">
        <div class="popup__container">
            <button type="reset" class="popup__close-btn" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" id ="popup__form_edit" name="profile-edit" novalidate>
                <fieldset class="popup__set">
                    <label for="popup__input_type_name" class="popup__field">
                        <input type="text" name="name" value="" class="popup__input popup__input_type_name" placeholder="Введите имя профиля" id="name-input" minlength="2" maxlength="40" required>
                        <span class="popup__input-error name-input-error"></span>
                    </label>
                    <label for="popup__input_type_description" class="popup__field">
                        <input type="text" name="description" value="" class="popup__input popup__input_type_description" placeholder="Введите описание профиля" minlength="2" maxlength="200" id="description-input" required>
                        <span class="popup__input-error description-input-error"></span>
                    </label>
                    <button type="submit" class="popup__submit-btn" aria-label="Сохранить">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_form_add">
        <div class="popup__container">
            <button type="reset" class="popup__close-btn" aria-label="Закрыть"></button>
            <h2 class="popup__title popup__title_edit">Новое место</h2>
            <form class="popup__form" id ="popup__form_add" name="add_element" novalidate>
                <fieldset class="popup__set">
                    <label for="popup__input_type_title" class="popup__field">
                        <input type="text" name="title" class="popup__input popup__input_type_title" placeholder="Название" minlength="2" maxlength="30" id="title-input" required>
                        <span class="popup__input-error title-input-error"></span>
                    </label>
                    <lebel for="popup__input_type_link" class="popup__field">
                        <input type="url" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" id="link-input" required>
                        <span class="popup__input-error link-input-error"></span>
                    </lebel>
                    <button type="submit" class="popup__submit-btn" aria-label="Сохранить">Создать</button>
            </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_form_image">
        <div class="popup__container-image">
            <button type="reset" class="popup__close-btn" aria-label="Закрыть"></button>
            <img src="#" alt="Модальное изображение" class="popup__picture">
            <p class="popup__caption"></p>
        </div>
    </div>
    <template class="element-template">
        <article class="element">
            <button type="button" class="element__delete-btn" aria-label="Удалить"></button>
            <img src="#" alt="" class="element__image">
            <div class="element__info">  
                <h2 class="element__title"></h2>
                <button type="button" class="element__like-btn" aria-label="Нравится"></button>
            </div>
        </article>
    </template>
        <script type="module" src="./pages/index.js"></script>
</body>
</html>
